<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Incorrect way to add event listener. 
    document.getElementById('myDiv').addEventListener('click', function() {
      alert('This will not work correctly!');
    });

    //Correct way to add event listener.
    document.addEventListener('click', function(event) {
      if (event.target.id === 'myDiv') {
        alert('This will work correctly!');
      }
    });
  </script>
</body>
</html>
